<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fun Chat</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
</head>
<body>
    <div id="root"></div>







    <div class="container">

        <div class="logo-container">
            <span class="ion-ios-people"></span>
        </div>

        <div class="inputs-container">
            <div class="input-container">
                <div class="input-title">Username</div>
                <div class="input-wrapper">
                    <input class="input" type="text" />
                </div>
            </div>

            <div class="input-container">
                <div class="input-title">Password</div>
                <div class="input-wrapper">
                    <input class="input" type="password"/>
                </div>
            </div>
        </div>

        <div class="btn-container">
            <div class="btn accent-color-1">SIGN UP</div>
            <div class="btn accent-color-2">SIGN IN</div>
        </div>
    </div>































    <script src="./lib/jquery.js"></script>
    <script src="./js/navigation.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./components/screens/LoginScreen.js"></script>
    <script src="./components/screens/LoadingScreen.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
